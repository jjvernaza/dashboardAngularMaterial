  <mat-form-field>
    <input matInput placeholder="CC" [(ngModel)]="nuevoMasterUser.cc">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Nombre" [(ngModel)]="nuevoMasterUser.nombre">

    <input matInput placeholder="Cargo" [(ngModel)]="nuevoMasterUser.cargo">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Usuario" [(ngModel)]="nuevoMasterUser.usuario">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="ContraseÃ±a" [(ngModel)]="nuevoMasterUser.contrasena">
